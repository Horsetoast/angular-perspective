<html ng-app="ngApp" ng-strict-di>

<head>
    <title>Angular Perspective (ngPerspective)</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <div id="fb-root"></div>
    <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.6&appId=124165410962504";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
</head>

<body>
    <a href="https://github.com/Horsetoast/angular-perspective.git" target="_blank" class="gb-link">GitHub</a>
    <div class="fb-like" data-href="http://www.ngdepth.matuspeciar.com" data-width="150" data-layout="button_count" data-action="like" data-show-faces="false" data-share="true"></div>
    <div ng-controller="ExampleA" class="wrap-a">
        <img id="clock" ng-src="./images/clock.png" move-x="0.2" ng-perspective>
        <img id="desk" ng-src="./images/desk.png" move-x="0.5" ng-perspective>
        <img id="coffee" ng-src="./images/coffee_big.png" move-x="10" move-y="2" ng-perspective>
    </div>
    <div ng-controller="ExampleB" class="wrap-b">
        <div id="frame" rotate-z="0.5" ng-perspective>
            <p>Hi.</p>
        </div>
        <img id="plant" ng-src="./images/plant.png">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="../src/ngPerspective.directive.min.js"></script>
    <script>
        var app = angular.module('ngApp', ['ngPerspective']);

        app.config(['ngPerspectiveConfigProvider', function(ngPerspectiveConfigProvider) {
            ngPerspectiveConfigProvider.config = {
                'perspectiveFactor': 20,
                'focalPoint': 'elements'
            };
        }]);

        app.controller('ExampleA', ['$scope', function($scope) {}]);
        app.controller('ExampleB', ['$scope', function($scope) {}]);
    </script>
</body>

</html>
